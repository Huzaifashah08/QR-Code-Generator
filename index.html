<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator - Made by M. Huzaifa</title>

    <!-- Meta Tags -->
    <meta name="description" content="Premium QR Code Generator with customization, colors, logos & quick sharing options.">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ballwictb/font-awesome-sixball-v2@main/six-rp/css/all.min.css">

    <!-- QR Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Premium Touch */
        body {
            background: linear-gradient(135deg, #111, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin: 40px 0;
            letter-spacing: 1px;
            color: #fff;
        }
        .container {
            background: #171717;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .qr-container {
            text-align: center;
            padding: 20px;
            background: #111;
            border-radius: 20px;
        }
        .btn-action {
            width: 100%;
            margin-top: 10px;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-action:hover {
            transform: scale(1.05);
        }
        .btn-download { background: #007bff; color: white; }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-discord { background: #5865F2; color: white; }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #bbb;
        }
        footer .social-links a {
            font-size: 24px;
            color: #fff;
            margin: 0 10px;
            transition: 0.3s;
        }
        footer .social-links a:hover {
            color: #00aaff;
            transform: scale(1.2);
        }
        footer p {
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-qrcode me-2"></i>Premium QR Generator</h1>

        <div class="row">
            <div class="col-md-6">

                <div class="mb-3">
                    <label for="urlInput" class="form-label"><i class="fas fa-link me-2"></i>URL</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark text-white"><i class="fas fa-globe"></i></span>
                        <input type="text" class="form-control" id="urlInput" placeholder="Enter URL" oninput="generateQR()">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sizeInput" class="form-label"><i class="fas fa-expand me-2"></i>Size (px)</label>
                    <input type="range" class="form-range" id="sizeInput" value="200" min="100" max="400" oninput="generateQR()">
                    <output id="sizeOutput">200</output>
                </div>

                <div class="mb-3">
                    <label for="fgColor" class="form-label"><i class="fas fa-fill-drip me-2"></i>QR Color</label>
                    <input type="color" class="form-control form-control-color w-100" id="fgColor" value="#000000" oninput="generateQR()">
                </div>

                <div class="mb-3">
                    <label for="bgColor" class="form-label"><i class="fas fa-fill me-2"></i>Background Color</label>
                    <input type="color" class="form-control form-control-color w-100" id="bgColor" value="#ffffff" oninput="generateQR()">
                </div>

                <div class="mb-3">
                    <label for="imageInput" class="form-label"><i class="fas fa-image me-2"></i>Center Image</label>
                    <input type="file" class="form-control" id="imageInput" accept="image/*" onchange="generateQR()">
                </div>

            </div>

            <div class="col-md-6">
                <div class="qr-container">
                    <canvas id="qrCode"></canvas>

                    <button class="btn btn-action btn-download" onclick="downloadQR()">
                        <i class="fas fa-download me-2"></i>Download PNG
                    </button>

                    <button class="btn btn-action btn-whatsapp" onclick="shareWhatsApp()">
                        <i class="fab fa-whatsapp me-2"></i>Share on WhatsApp
                    </button>

                    <button class="btn btn-action btn-discord" onclick="shareDiscord()">
                        <i class="fab fa-discord me-2"></i>Share on Discord
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://github.com/Huzaifashah08" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://gravatar.com/ballwictb" target="_blank"><i class="fa-solid fa-user-plus"></i></a>
                <a href="https://ieslaarboleda.com" target="_blank"><i class="fa-regular fa-globe"></i></a>
            </div>
            <p>Made by <strong>M. Huzaifa</strong> • © 2025 QR Generator</p>
        </footer>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
